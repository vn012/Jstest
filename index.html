<!DOCTYPE html>
<html>

<head>
    <title>Exemplo de acesso à API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h1>Exemplo de à API</h1>

        <!-- Formulário -->
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome"  placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
            </div>

            <!-- Botão de envio -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <br>

        <button onclick="getData()" class="btn btn-primary">Obter Dados</button>
        <button onclick="updateData()" class="btn btn-primary">Atualizar Dados</button>
    </div>


    <!-- Inclua os arquivos JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
    <script src="index.js"></script>
</body>

</html>
